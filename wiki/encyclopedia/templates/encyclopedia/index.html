{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry, value in entries.items %}
	    <li><a href="{% url "entry" value %}">{{ value }}</a></li>
	{% empty %}
	    <li>No Matching Item</li>
        {% endfor %}
    </ul>

{% endblock %}
