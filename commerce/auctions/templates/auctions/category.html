{% extends "auctions/layout.html" %}

{% block body %}
<h2>{{ title }}</h2> 
    {% for listing in listings %}
	<div class="for">    
	    <div class='container'>
		<div class='left'>
		    <div>
			<a href='{% url "list_item" listing.slug %}'><img src='{{ listing.image }}' alt="item image" width='250px' height='300'></a>
		    </div>
		</div>
		<div class='right'>
		    <h2><a href='{% url "list_item" listing.slug %}'>{{ listing.title }}</a></h2>
		    <p>{{ listing.description }}</p>
		    <p>Price: ${{ listing.starting_bid }}</p>
		    <p style="font-size: 14px; color: gray;">Created: {{ listing.created }}</p>
		</div>
	    </div>
	</div>
    {% empty %}
        <p>No Listing Yet</p>
    {% endfor %}


{% endblock %}
